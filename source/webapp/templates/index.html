{% extends 'base.html' %}

{% block title %}Гостевая книга{% endblock %}

{% block content %}
    <h1>Записи</h1>
    {% for guestbook in guestbooks %}
        <div class="card">
            <h3>{{ guestbook.name }} ({{ guestbook.email }})</h3>
            <p>{{ guestbook.text }}</p>
            <p><a href="{% url 'guestbook_update' guestbook.pk %}">Редактировать</a> |
                <a href="{% url 'guestbook_delete' guestbook.pk %}">Удалить</a></p>
        </div>
    {% endfor %}
{% endblock %}
